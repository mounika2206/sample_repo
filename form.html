<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
</head>
<body>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" placeholder="Enter your name" id="fullname"/><br/><br/>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" id="password"/><br/><br/>
        <label for="email">Email-Id</label>
        <input type="email" placeholder="enter email id" id="email"/><br/><br/>
        <label for="phonenumber">Phone Number</label>
        <input type="number" placeholder="enter phone number" id="phonenumber"/><br/><br/>
        <label for="tel">Tele phone Number</label>
        <input type="tel" placeholder="tel"/><br/><br/>
        <!--Check Box-->
        <label for="check">Check Box</label>
        <input type="checkbox" id="check"/><br/>
        <label for="rad">Radio</label>
        <input type="radio"  id="rad"/>
       
        <button >Hey I am Button </button>
    </form>
</body>
</html>
